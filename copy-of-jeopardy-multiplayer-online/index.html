    <meta charset="UTF-8" />

    <title>Jeopardy Multiplayer Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              mono: ['Orbitron', 'monospace'],
            },
            colors: {
              neon: {
                pink: '#ff00ff',
                cyan: '#00ffff',
                purple: '#bc13fe',
                yellow: '#faff00',
              },
              dark: {
                bg: '#050510',
                surface: '#0f0f20',
              }
            },
            boxShadow: {
              'neon-cyan': '0 0 5px #00ffff, 0 0 20px #00ffff',
              'neon-pink': '0 0 5px #ff00ff, 0 0 20px #ff00ff',
              'neon-box': '0 0 2px #fff, inset 0 0 2px #fff, 0 0 5px #00ffff, 0 0 15px #00ffff, 0 0 30px #00ffff',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050510;
        overflow-x: hidden;
      }
      .bg-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(0, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
      }
      .glass-panel {
        background: rgba(15, 15, 32, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 255, 255, 0.1);
      }
    </style>
